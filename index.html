<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>

    <div class="container">

        <div id="criar-senha">
            <h2>Gerador de Senha</h2>
            <form id="form-senha">

                <div class="form-inputs">

                    <div class="form-control">
                        <label for="tamanho">Quantidade de digitos da senha:</label>
                        <input type="range" id="tamanho" min="4" max="30" value="17">
                        <span id="valor-range"></span>
                    </div>
                </div>

                <!-- class="hide" -->

                <div class="action-control">
                    <span id="senha-gerada" class="hide">OlÃ¡</span>
                    <span id="feedback-senha"></span>
                    <button id="gerar-btn">Gerar</button>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
